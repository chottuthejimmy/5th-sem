<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            font-size: larger;
            margin: 0;
            padding: 20px;
        }
    
        h2 {
            color: #333;
            text-align: center;
        }
    
        form {
            background-color: #fff;
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        label {
            display: block;
            margin-bottom: 5px;
        }
    
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        .show-password-container {
            display: flex;
            align-items: center;
        }
    
        input[type="checkbox"] {
            margin-right: 5px;
        }
    
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #284490;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease; /* Smooth transition for color and transform */
        }
    
        input[type="submit"]:hover,
        input[type="submit"]:focus {
            background-color: #5873e1; /* Lighter green on hover/focus */
        }
    
        input[type="submit"]:active {
            background-color: #1321e4; /* Darker green on active/click */
            transform: translateY(2px); /* Slight push down effect */
        }
    
        #error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    
        hr {
            margin-top: 40px;
            margin-bottom: 40px;
            border: 0;
            border-top: 2px solid black;
        }
    </style>
</head>
<body>
    <h2>Login</h2>
    <form id="login-form" action="login.php" method="post">
        <label for="login_username">Username:</label>
        <input type="text" id="login_username" name="login_username" required><br><br>
        <label for="login_password">Password:</label>
        <input type="password" id="login_password" name="login_password" required>
        <div class="show-password-container">
            <input type="checkbox" id="showPassword">
            <label for="showPassword">Show Password</label>
        </div>
        <br>
        <input type="submit" value="Login">
        <br>
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
    <div id="error-message"></div>

    <script>
        // JavaScript to toggle password visibility
        document.getElementById("showPassword").addEventListener("change", function() {
            var passwordField = document.getElementById("login_password");
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        });

        // AJAX form submission with error message display
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('login.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('error-message').textContent = data.message;
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('error-message').textContent = 'An error occurred while logging in.';
            });
        });
    </script>
</body>
</html>
