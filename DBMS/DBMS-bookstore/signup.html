<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
    
        h2 {
            color: #333;
            text-align: center;
        }
    
        form {
            background-color: #fff;
            max-width: 300px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        label {
            display: block;
            margin-bottom: 5px;
        }
    
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #284490;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease; /* Smooth transition for color and transform */
        }
    
        input[type="submit"]:hover,
        input[type="submit"]:focus {
            background-color: #5873e1; /* Lighter green on hover/focus */
        }
    
        input[type="submit"]:active {
            background-color: #1321e4; /* Darker green on active/click */
            transform: translateY(2px); /* Slight push down effect */
        }
    
        #signup-message {
            color:red;
            text-align: center;
            margin-top: 10px;
        }
    
        #signup-message a {
            color: #337ab7;
            text-decoration: none;
        }
    
        #signup-message a:hover,
        #signup-message a:focus {
            text-decoration: underline;
        }
    
        hr {
            margin-top: 40px;
            margin-bottom: 40px;
            border: 0;
            border-top: 2px solid black;
        }
    </style>
</head>
<body>
    <h2>Sign Up</h2>
    <form id="signup-form" action="signup.php" method="post">
        <label for="signup_username">Username:</label>
        <input type="text" id="signup_username" name="signup_username" required><br><br>
        <label for="signup_password">Password:</label>
        <input type="password" id="signup_password" name="signup_password" required><br><br>
        <input type="submit" value="Sign Up">
    </form>
    <div id="signup-message"></div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(event) {
            event.preventDefault();
            var formData = new FormData(this);
            fetch('signup.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                var messageElement = document.getElementById('signup-message');
                if (data.success) {
                    // Optionally redirect to the login page or elsewhere
                    window.location.href = 'login.html';
                } else {
                    // If the username already exists, display the message with a hyperlink to the login page
                    messageElement.innerHTML = data.message+'!' + ' <a href="login.html">Login</a>.';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('signup-message').textContent = 'An error occurred during signup.';
            });
        });
    </script>
</body>
</html>
